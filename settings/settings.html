<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">

</head>
<body>
    <h1>Amazon UK To Euro Settings</h1>
    <p class="exchange-text">Current Exchange Rate:<br>&pound;1 = &euro;<span id="rate-in-euro"></span></p>
    <label for="bias-number">You can enter amount in cents to adjust any rates gotten: (you will need to refresh any open amazon pages)</label>
    <input type="number" name="bias-number" id="bias-number" placeholder="0">
    <button id="apply-bias">Apply</button>
    <p class="exchange-text">Current Biased Exchange Rate:<br>&pound;1 = &euro;<span id="biased-rate-in-euro"></span></p>
    <p>Source code for this project can be found on <a href="https://github.com/shootersf/AmazonUK-To-Euro" target="_blank">my github.</a></p>
    <footer>
    <p>Extension created by Simon Farrelly.</p>
    <p>If you find it useful you can always leave a tip :)</p>
        <form class="tipjar" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="T4G52A3ERLGB6">
            <input type="image" id="tip-image" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
    </footer>

    <script type="text/javascript" src="/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="settings.js"></script>
</body>
</html>
